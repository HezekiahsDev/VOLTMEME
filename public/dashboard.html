    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            align-self: center;
            background-color: #6536F7;
            color: #fff;
            border-radius: 5px;
            padding: 20px 20px;
            margin-top: 40px;
            margin-left:auto
            margin-right: auto;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            align-items: center;
            justify-content: space-between;
        }

        .header .profile-icon {
            margin-left: 30px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        .container {
            margin-top: 100px; /* Adjust based on header height */
            margin-bottom: 60px; /* Adjust based on footer height */
            padding: 20px;
        }

        /* Media Query for responsiveness */
        @media (max-width: 768px) {
            .header, .footer {
                padding: 10px 20px;
            }
        }
    </style>
