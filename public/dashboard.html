<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
     <!-- Google Fonts -->
  <link
  href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
  rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&amp;display=swap"
  rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            align-self: center;
            background-color: #6536F7;
            color: #fff;
            border-radius: 5px;
            padding: 20px 20px;
            margin-top: 40px;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            align-items: center;
            justify-content: space-between;
        }

        .header .profile-icon {
            margin-left: 100px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        .container {
            margin-top: 100px; /* Adjust based on header height */
            margin-bottom: 60px; /* Adjust based on footer height */
            padding: 20px;
        }

        /* Media Query for responsiveness */
        @media (max-width: 768px) {
            .header, .footer {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 style="font-family: 'Poppins', 'Lucida Sans Regular'; font-size: 18px;">Dashboard</h1>
        <div class="profile-icon">
            <img src="assets/images/profile.png" alt="Profile Icon" width="30">
        </div>
    </header>

    <div class="container">
        <!-- Content Goes Here -->
        <p>This is where your dashboard content will go.</p>
    </div>

    <footer class="footer">
        &copy; 2024 Your Company Name
    </footer>
</body>
</html>
